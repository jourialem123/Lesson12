<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .div1{
            background-color: red;
            height:200px;
            opacity: 0.4;
        }
          .div2{
            background-color: red;
            height:200px;
            opacity: 0.6;
        }
          .div3{
            background-color: red;
            height:200px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Opacity in CSS</h2>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
